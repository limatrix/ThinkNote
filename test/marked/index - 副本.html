
<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ThinkNote - LINUX驱动问题分类以及定位的一般方法</title>

        <!-- 正是针对只需要统一的元素样式。该项目依赖于研究浏览器默认元素风格之间的差异，精确定位需要重置的样式 -->
        <link rel="stylesheet" href="/assets/vendor/normalize.css"/>
        <!-- 文件里面有地址, 这个样式挺简单的  -->
        <link rel="stylesheet" href="/assets/vendor/prettify-night.css"/>
        <!-- Prettify 是一款 HTML 代码高亮插件，可以让你的网站代码显示更具特色 -->
        <script src="http://cdn.bootcss.com/prettify/r298/prettify.js"></script>

        <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>

        <script src="http://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
        
    </head>
    <!-- 动态渲染或事件触发渲染 -->
    <body onload="prettyPrint()">

    <!-- 文本输入 -->
    <div style="width:45%; float:left; ">
        <textarea id="textinput" oninput="updatePreview()" style="width:100%;height:600px;"></textarea>
    </div>
    
    <!-- 实时渲染 -->
    <div id="markdown2html" style="width:50%; float:left; margin-left:16px;">
        <div id="preview"></div>
    </div>
    
    


    </body>

    <script type="text/x-mathjax-config">

    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    
    <script type="text/javascript">
        //document.getElementById('content').innerHTML = marked('# Marked in browser\n\nRendered by **marked**.');
        function updatePreview() {
            var text = $("#textinput").val();
            $("#preview").html(marked(text));
        }
    </script>
    
</html>
